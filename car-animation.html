<!DOCTYPE html>
<html>
<body>
  <!-- Car Container -->
  <div class="car-container">
    <div class="hologram-car">
      <!-- Car Body -->
      <div class="car-body"></div>
      <!-- Roof -->
      <div class="car-roof"></div>
      <!-- Wheels -->
      <div class="wheel front-wheel"></div>
      <div class="wheel back-wheel"></div>
      <!-- Hologram Effects -->
      <div class="hologram-glow"></div>
    </div>
  </div>

<style>
body { background: transparent; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; }

.car-container {
  perspective: 1000px;
  width: 200px;
  height: 200px;
}

.hologram-car {
  position: relative;
  animation: rotate 8s linear infinite;
  transform-style: preserve-3d;
}

@keyframes rotate {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

.car-body {
  width: 120px;
  height: 60px;
  background: rgba(0, 255, 255, 0.3);
  position: absolute;
  border-radius: 8px;
  transform: translateZ(30px);
  border: 2px solid #00ffff;
}

.car-roof {
  width: 80px;
  height: 40px;
  background: rgba(0, 255, 255, 0.3);
  position: absolute;
  top: -30px;
  left: 20px;
  border-radius: 6px 6px 0 0;
  border: 2px solid #00ffff;
}

.wheel {
  width: 20px;
  height: 20px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  position: absolute;
  bottom: -10px;
  border: 2px solid #00ffff;
}

.front-wheel { left: 20px; }
.back-wheel { right: 20px; }

.hologram-glow {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 50%, 
    rgba(0, 255, 255, 0.4) 0%, 
    transparent 60%);
  filter: blur(20px);
}
</style>
</body>
</html>
